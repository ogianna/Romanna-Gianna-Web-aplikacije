		        <h1>Kontaktirajte nas</h1>
        <div id="contact">
            <form action="action.html">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.0263823646433!2d15.925896015531649!3d45.79069917910616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6ae4f4608cd%3A0x334175d5771876d2!2sPako%C5%A1tanska%20ul.%203%2C%2010000%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1610394313435!5m2!1shr!2shr" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <br>

                <label for="fname">Ime:</label>
                <input type="text" id="fname" name="firstname" placeholder="Unesite ime" required>
            
                <label for="lname">Prezime:</label>
                <input type="text" id="lname" name="lastname" placeholder="Unesite prezime" required>

                <label for="email">E-mail adresa: </label>
				<input type="email" id="email" name="email" placeholder="Unesite e-mail" required>
            
                <label for="country">Država:</label>
                <select id="country" name="country">
                  <option value="hrvatska">Hrvatska</option>
                  <option value="bih">Bosna i Hercegovina</option>
                  <option value="slovenija">Slovenija</option>
                  <option value="crnagora">Crna Gora</option>
                  <option value="italija">Italija</option>
                  <option value="mađarska">Mađarska</option>
				  <option value="kanada">Kanada</option>
                </select>
            
                <label for="subject">Poruka:</label>
                <textarea id="subject" name="subject" placeholder="Unesite tekst" style="height:200px"></textarea>
            
                <input type="submit" value="Pošalji">
            
              </form>
